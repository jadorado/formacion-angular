<form class="mt-3" (ngSubmit)="submit()" novalidate [formGroup]="form">

  <div class="form-group">
    <label for="id">ID</label>
    <input type="number"
           class="form-control"
           id="id" name="id"
           placeholder="Id"
           formControlName="id">
  </div>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text"
           class="form-control"
           id="name" name="name"
           placeholder="Nombre"
           formControlName="name">
  </div>

  <div class="form-group">
    <label for="genre">Género</label>
    <input type="text"
           class="form-control"
           id="genre" name="genre"
           placeholder="Género"
           formControlName="genre">
  </div>

  <div class="float-right">
    <button class="btn" [routerLink]="['/concerts']" type="button">Cancelar</button>
    <button class="btn btn-primary ml-2" type="submit" [disabled]="form.invalid">Guardar</button>
  </div>

</form>
